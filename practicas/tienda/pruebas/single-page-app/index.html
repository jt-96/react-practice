<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            height: 2000px;
        }
    </style>
</head>

<body>
    <a href="/home">Home</a>
    <a href="/contact">Contacto</a>

    <div id="contenido">
    </div>
</body>

<script>
    const links = document.querySelectorAll('a').forEach(el => {
        el.addEventListener('click', e => {
            e.preventDefault();

            const path = e.target.getAttribute('href');

            switch (path) {
                case '/home':
                    document.querySelector('#contenido').innerHTML = "<h1>Home</h1>"
                    history.pushState({
                        content: "<h1>Home</h1>"
                    }, "", "/home")
                    break;

                case '/contact':
                    document.querySelector('#contenido').innerHTML = "<h1>Contacto</h1>"
                    history.pushState({
                        content: "<h1>Contacto</h1>"
                    }, "", "/contact")

                    break;

                default:
                    document.querySelector('#contenido').innerHTML = "<h1>404</h1>"
                    break;
            }
        })
    })

    window.addEventListener('popstate', e => {
        document.querySelector('#contenido').innerHTML = history.state.content;
    })
</script>

</html>
